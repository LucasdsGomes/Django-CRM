{% extends 'base.html' %}
{% block title %}Register Page{% endblock %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Registre-se</h1>

    <form method="POST" action="">
        {% csrf_token %}

        <table class="table">
            {{ formulario.as_table }}
        </table>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>
</div>

{% endblock %}
